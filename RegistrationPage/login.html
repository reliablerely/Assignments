<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in"
                    checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label
                    for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <form action="success.html" method="get">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input"
                                    minlength="10" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input"
                                    data-type="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and
                                    one uppercase and lowercase letter,
                                    and at least 8 or more characters" required>
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check"
                                    checked>
                                <label for="check"><span class="icon"></span>
                                    Keep
                                    me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign
                                    In">
                            </form>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <form class="signup" action="index.html"
                                method="get">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input"
                                    minlength="10" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input"
                                    data-type="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and
                                    one uppercase and lowercase letter,
                                    and at least 8 or more characters" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repeat Password</label>
                                <input id="pass" type="password" class="input"
                                    data-type="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and
                                    one uppercase and lowercase letter,
                                    and at least 8 or more characters" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Email Address</label>
                                <input id="pass" type="email" class="input"
                                    required>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign
                                    Up">
                            </form>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already a Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
